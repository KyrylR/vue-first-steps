<!DOCTYPE>
<html>

<head>
    <title>VueJS Course</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="app">
    <button @click="move" class="move" type="button">
        Move to Bottom
    </button>
    <div :key="person.name" class="card" v-for="person in people">
        <h3>{{ person.name }}</h3>
        <p>{{ person.message }}</p>
        <input id="" name="" type="text"/>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>

</html>
